name: Publish Python üêç distributions üì¶ to PyPI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install -r requirements.txt && sudo apt-get update && sudo apt-get -y install libcgal-dev pybind11-dev
    - name: Build distribution
      run: python3 -m build
    - name: Check metadata
      run: twine check dist/*
    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: python-distribution
        path: dist/*

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: release
      url: https://pypi.org/p/trajgenpy  # Replace with your PyPI project name
    permissions:
      id-token: write
    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-distribution
        path: dist
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign and upload to GitHub Release
    needs: publish-to-pypi
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      id-token: write
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-distribution
        path: dist/
    - name: Sign the distributions
      uses: sigstore/gh-action-sigstore-python@v2.1.1
      with:
        inputs: ./dist/*.tar.gz ./dist/*.whl
    - name: Upload to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        gh release create "${{ github.ref_name }}" dist/* --repo "${{ github.repository }}"
